<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/formProduct.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../JS/chart.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="menu">
        <div class="title">
          <i class="bx bxl-nodejs"></i>
          <h2>Corporation</h2>
        </div>

        <div class="profile">
          <div class="avatar">
            <h3>TS</h3>
          </div>
          <div class="text">
            <h4>Stark Ind.</h4>
            <h5>General Team</h5>
          </div>
          <div class="icon">
            <i class="bx bx-expand-vertical"></i>
          </div>
        </div>

        <div class="list">
          <nav>
            <ul>
              <li>
                <a href="../HTML/home.html">
                  <i class="bx bxs-dashboard"></i>
                  <span>Dashboard</span>
                </a>
              </li>

              <li>
                <a href="#">
                  <i class="bx bxs-bar-chart-square"></i>
                  <span>Overview</span>
                </a>
              </li>

              <li>
                <a href="#">
                  <i class="bx bxs-conversation"></i>
                  <span>Chat</span>
                </a>
              </li>

              <li>
                <a href="#">
                  <i class="bx bxs-group"></i>
                  <span>Team</span>
                </a>
              </li>

              <li>
                <h5>Shortcut</h5>
              </li>

              <li>
                <a href="">
                  <i class="bx bx-detail"></i>
                  <span>Tasks</span>
                </a>
              </li>

              <li>
                <a href="">
                  <i class="bx bx-error"></i>
                  <span>Reports</span>
                </a>
              </li>

              <li>
                <a href="">
                  <i class="bx bxs-cog"></i>
                  <span>Settings</span>
                </a>
              </li>

              <li>
                <h5>Register</h5>
              </li>

              <li>
                <a href="">
                  <i class="bx bx-cart-add"></i>
                  <span>Product</span>
                </a>
              </li>

              <li>
                <a href="">
                  <i class="bx bx-briefcase"></i>
                  <span>Provider</span>
                </a>
              </li>

              <li>
                <a href="">
                  <i class="bx bx-user-plus"></i>
                  <span>User</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="storage">
          <div class="text1">
            <h4>Storage</h4>
            <h4>Upgrade</h4>
          </div>

          <div class="text2">
            <h4>3.4GB</h4>
            <h4>Of 15GB</h4>
          </div>

          <div class="progress">
            <div class="bar"></div>
          </div>
        </div>

        <div class="login">
          <div class="avatar">
            <img src="../IMG/Stark icon.jpeg" alt="icon Stark" />
          </div>
          <div class="text">
            <h4>Tony Stark</h4>
          </div>
          <div class="icon">
            <i class="bx bx-expand-vertical"></i>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="header">
          <h1>Cadastro de Produtos</h1>
        </div>

        <div class="image">
          <form>
            <input type="file" id="file" name="file" />
          </form>
        </div>

        <div class="box1">
          <div class="nome">
            <label for="nome">Nome:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite o nome do produto"
              required
            />
          </div>

          <div class="descricao">
            <label for="w3review">Descrição:</label>

            <textarea id="w3review" name="w3review" rows="5" cols="98">
            </textarea>
          </div>
        </div>

        <div class="box2"></div>

        <div class="box3"></div>

        <div class="box4"></div>
      </div>
    </div>
  </body>
</html>
